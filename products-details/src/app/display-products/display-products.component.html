<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <tr>
          <th>
            Name
          </th>
          <th>
            Weight
          </th>
          <th>
            Availability
          </th>
          <th>
            Is Editable
          </th>
        </tr>
        <ng-container *ngFor="let data of productsToDisplay; let i=index">
          <tr>
            <td>
              {{data.name}}
            </td>
            <td>
              {{data.weight}}
            </td>
            <td>
              {{data.availability}}
            </td>
            <td>
              <div *ngIf="data.isEditable" (click)="navigateToEdit(i)">Edit</div>
            </td>
          </tr>
        </ng-container>
      </table>
    </div>
  </div>
</div>
